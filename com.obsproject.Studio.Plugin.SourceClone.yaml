id: com.obsproject.Studio.Plugin.SourceClone
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/SourceClone
modules:
  - name: source-clone
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_OUT_OF_TREE=On
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/exeldro/obs-source-clone.git
        tag: 0.1.5
        commit: 310c6f828476d39c2113bfafc74e4f53b861765e
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.SourceClone.metainfo.xml
